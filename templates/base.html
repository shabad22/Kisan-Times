<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}{% endblock title %}</title>

    <!-- My CSS -->
    <link href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css" rel="stylesheet">
    <script src="https://kit.fontawesome.com/a81368914c.js"></script>
    <link rel="stylesheet" type="text/css" href="{{url_for('static', filename='css/style.css')}}">
    <link rel="stylesheet" type="text/css" href="{{url_for('static', filename='css/container.css')}}">
    <link rel="stylesheet" type="text/css" href="{{url_for('static', filename='css/main.css')}}">
    <link rel="stylesheet" type="text/css" href="{{url_for('static', filename='css/forms.css')}}">


    <!-- Bootstrap CSS -->
    <!-- <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous"> -->



</head>

<body>
    <nav class="navbar">
        <ul class="navbar-nav">
            <li class="logo">
                <a href="#" class="nav-link">
                    <span class="link-text logo-text">ਕਿਸਾਨ ਟਾਈਮਜ਼</span>
                    <svg aria-hidden="true" focusable="false" data-prefix="fad" data-icon="angle-double-right"
                        role="img" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 448 512"
                        class="svg-inline--fa fa-angle-double-right fa-w-14 fa-5x">
                        <g class="fa-group">
                            <path fill="currentColor"
                                d="M224 273L88.37 409a23.78 23.78 0 0 1-33.8 0L32 386.36a23.94 23.94 0 0 1 0-33.89l96.13-96.37L32 159.73a23.94 23.94 0 0 1 0-33.89l22.44-22.79a23.78 23.78 0 0 1 33.8 0L223.88 239a23.94 23.94 0 0 1 .1 34z"
                                class="fa-secondary"></path>
                            <path fill="currentColor"
                                d="M415.89 273L280.34 409a23.77 23.77 0 0 1-33.79 0L224 386.26a23.94 23.94 0 0 1 0-33.89L320.11 256l-96-96.47a23.94 23.94 0 0 1 0-33.89l22.52-22.59a23.77 23.77 0 0 1 33.79 0L416 239a24 24 0 0 1-.11 34z"
                                class="fa-primary"></path>
                        </g>
                    </svg>
                </a>
            </li>

            <li class="nav-item">
                <a href="{{url_for('index')}}" class="nav-link">
                    <i class="fas fa-home fa-2x" style="padding-right: 15px;"></i>
                    <span class="link-text">ਹੋਮ / Home</span>
                </a>
            </li>

            <li class="nav-item">
                <a href="{{url_for('new')}}" class="nav-link">
                    <i class="fas fa-plus fa-2x" style="padding-right: 17px;"></i>
                    <span class="link-text">ਨਵਾਂ / New</span>
                </a>
            </li>

            <li class="nav-item">
                <a href="#" class="nav-link">
                    <i class="fas fa-pencil-alt fa-2x" style="padding-right: 15px;"></i>
                    <span class="link-text">ਐਡਿਟ / Edit</span>
                </a>
            </li>

            <li class="nav-item">
                <a href="#" class="nav-link">
                    <i class="fas fa-id-card fa-2x" style="padding-right: 15px;"></i>
                    <span class="link-text">ਪ੍ਰੋਫਾਈਲ / Profile</span>
                </a>
            </li>

            <li class="nav-item">
                <a href="{{ url_for('login') }}" class="nav-link">
                    <i class="fas fa-sign-in-alt fa-2x" style="padding-right: 15px;"></i>
                    <span class="link-text">ਲਾਗਿਨ / Login</span>
                </a>
            </li>


            <li class="nav-item" id="themeButton">
                <a href="#" class="nav-link">
                    <i class="fas fa-users fa-2x" style="padding-right: 15px;"></i>
                    <span class="link-text">ਸਾਡੇ ਬਾਰੇ / About</span>
                </a>
            </li>
        </ul>
    </nav>
    <main>
        {% block content %}
        {% endblock content %}
    </main>
</body>

</html>
